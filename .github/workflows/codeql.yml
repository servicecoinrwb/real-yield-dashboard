# This is a workflow to find security vulnerabilities in your code
name: "Code Scanning - CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Run once a week on Monday at 10:30 AM UTC (adjust as needed)
    - cron: '30 10 * * 1'

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        # Run a separate analysis for each language
        language: [ 'javascript', 'solidity' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initializes the CodeQL tools for scanning
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    # The Autobuild step attempts to build any compiled languages
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    # Corrected Step: Use 'analyze' instead of 'perform'
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
